<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/homestyle.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">BookMyShow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cinemas' %}">Cinemas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'booking_history' %}">Booking History</a>
                    </li>
                    <li class="nav-item">
                        <a style="border-radius: 20px;background-color: red;position: relative;left: 600px;" class="nav-link text-light" href="{% url 'profile' %}">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/images/poster2.png" class="d-block w-100" alt="movie1">
            <div class="carousel-caption d-none d-md-block">
                <h3>Tiger 3</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/static/images/poster4.png" class="d-block w-100" alt="movie2">
            <div class="carousel-caption d-none d-md-block">
                <h3>Beauty and the beast</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/static/images/poster5.png" class="d-block w-100" alt="movie3">
            <div class="carousel-caption d-none d-md-block">
                <h3>bhool bhulaiyaa 3</h3>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    

    <!-- Movie Sections -->
    <!-- Now Showing Section -->
    <section id="nowShowing">
        <div class="container">
            <h2 class="section-title">Now Showing</h2>
            <div class="row">

              {%for movie in my_movie %}
              <div class="col-md-3">
                  <div class="card movie-card">
                      <img src="/{{movie.movie_poster}}" class="card-img-top" alt="{{movie.movie_name}}" style="height: 300px;">
                      <div class="card-body">
                          <h5 class="card-title">{{movie.title}}</h5>
                          <p class="card-text">{{movie.genre}}</p>
                          <button class="btn btn-danger text-white w-100" ><a style="text-decoration: none;color: white;" href="{% url 'cinemas' %}">Book Now</a></button>
                      </div>
                  </div>
              </div>
              {%endfor%}

            </div>
        </div>
    </section>
    
</body>
</html>
