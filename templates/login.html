<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js">
        </script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">
        </script>        
        <link rel="stylesheet" href="/static/loginstyle.css">
    </head>
    <body>
        <div style="border-radius:40px; margin: auto;height: 80%;width:60%;margin-top:3%" class=" p-5  align-items-center container-fluid bg-light">
            
            <h2 style="color: red;font-weight:bold" class="display-5 text-center">Login Form</h2>
            <br>
            <form method="post">
                {% csrf_token %}
                <label class="text-dark">email:</label>
                <input type="email" class="form-control" name="email">
                <br>
                <label class="text-dark">Password:</label>
                <input type="password" class="form-control" name="password">
                <br>
                {% if error %}
                    <p style="color: red;" align="center">{{error}}</p>
                {% endif %}
                <br>
                <button style="width:100%"class="btn btn-primary" type="submit">Login</button>
                <br><br>
                <a class="text-danger" style="text-align: center;" class="text-center" href="{% url 'signup' %}">click for signup</a>
            </form>
        </div>
    </body>
</html>
