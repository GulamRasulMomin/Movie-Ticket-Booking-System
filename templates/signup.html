<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        
        <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js">
        </script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">
        </script>        
        <link rel="stylesheet" href="/static/signupstyle.css">
    </head>
    <body>
        <div style="border-radius:40px; margin: auto;height: 90%;width:60%;margin-top:3%; overflow-y: auto; scrollbar-width: none;" class=" p-5  align-items-center container-fluid bg-light">

            <h2 style="color: red;font-weight:bold" class="display-5 text-center">Signup Form</h2>
            <br>
            <form method="post">
                {% csrf_token %}
                <label class="text-dark">User Name :</label>
                <input type="text" name="username" class="form-control">
                <br>
                <label class="text-dark">email :</label>
                <input type="email" name="email" class="form-control">
                <br>
                <label class="text-dark">phone :</label>
                <input type="number" name="phone" class="form-control">
                <br>
                <label class="text-dark">Password :</label>
                <input class="form-control" type="password" name="password">
                <br>
                <label class="text-dark">Confirm Password :</label>
                <input class="form-control" type="password" name="confirmpassword">
                <br>
                {% if error %}
                    <p style="color: red;" align="center">{{error}}</p>
                {% endif %}
                <br>
                <button style="width:100%"class="btn btn-primary" type="submit">Signup</button>
                <br><br>
                <a class="text-danger" style="text-align: center;" class="text-center" href="{% url 'login' %}">I have already account</a> 
            </form>
        </div>
    </body>
</html>
