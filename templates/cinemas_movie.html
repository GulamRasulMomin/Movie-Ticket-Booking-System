<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="/static/cinemas_moviestyle.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">BookMyShow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cinemas' %}">Cinemas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'booking_history' %}">Booking History</a>
                    </li>
                    <li class="nav-item">
                        <a style="border-radius: 20px;background-color: red;position: relative;left: 600px;" class="nav-link text-light" href="{% url 'profile' %}">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Movie Sections -->
    <!-- Now Showing Section -->
    <section id="nowShowing" class="py-5">
        <div class="container">
            <h2 class="section-title">{{cinema.name}}</h2>
            <div class="row">

                {%for movie in my_movie %}
                <div class="col-md-3">
                    <div class="card movie-card">
                        <img src="/{{movie.movie_poster}}" class="card-img-top" alt="{{movie.movie_name}}" style="height: 300px;">
                        <div class="card-body">
                            <h5 class="card-title">{{movie.title}}</h5>
                            <p class="card-text">{{movie.genre}}</p>
                            <button class="btn btn-danger text-white w-100" ><a style="text-decoration: none;color: white;" href="{% url 'book' cinema.id movie.id %}">Book Now</a></button>
                        </div>
                    </div>
                </div>
                {%endfor%}

            </div>
        </div>
    </section>
    
</body>
</html>
